<!DOCTYPE html>
<html>
  <head>
    <title>Barra de Pesquisa</title>
    <style>
      /* Estilização da barra de pesquisa */
      .search-bar {
        display: flex;
        align-items: center;
        width: 400px;
        height: 40px;
        border-radius: 20px;
        background-color: #f2f2f2;
        padding: 0 10px;
      }
      
      .search-bar input[type="text"] {
        width: 100%;
        height: 100%;
        border: none;
        font-size: 16px;
        background-color: transparent;
        outline: none;
      }
      
      .search-bar button {
        width: 40px;
        height: 40px;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 20px;
        cursor: pointer;
      }
      
      /* Estilização do conteúdo da página */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      h1 {
        font-size: 36px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar...">
      <button type="submit">Buscar</button>
    </div>
    
    <h1>Conteúdo da página</h1>
  </body>
</html>
